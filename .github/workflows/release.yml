name: Release max_richmond_publish_python_package_example

on:
  push:
    branches:
      - "master"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set up Python 
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install pipenv
      run: pip install pipenv

    - name: Install Core Utilities
      run: make install

    - name: Clean old release (if any)
      run: rm -rf dist

    - name: Build release package
      run: pipenv run python3 setup.py sdist

    - name: Test package works
      run: |
        pipenv run pip install dist/*.tar.gz
        pipenv run max_richmond_publish_python_package_example --version
        make test

    - name: Publish to pypi
      run: pipenv run twine upload dist/*.tar.gz -u panther -p {{ secrets.PYPI_PASSWORD }} --non-interactive

    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip_existing: true
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}